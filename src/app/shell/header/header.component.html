<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="https://www.liste.ai" translate>APP_NAME</a>

    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/uploadPortfolio" routerLinkActive="active">
          <i class="fas fa-upload"></i>
          <span translate>Upload_history</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/listCards" routerLinkActive="active">
          <i class="fas fa-chess"></i>
          <span translate>Ideas</span>
        </a>
        <form [formGroup]="searchForm" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
          <input class="form-control mr-sm-2" formControlName="symbol" id="symbol" type="search" placeholder="Symbol" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

      <div class="navbar-nav ml-auto">
        <div *ngIf="userModelProfile$ | async as userModel" class="navbar-brand">
          Accuracy : <span class="badge badge-secondary accuracy-label">{{ userModel.accuracy | percent: '1.0-2' }}</span>
        </div>
  
        <!-- <app-language-selector inNavbar="true" menuClass="dropdown-menu dropdown-menu-right"></app-language-selector> -->
        <div class="nav-item" ngbDropdown>
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <span class="font-weight-bold">{{ email }}</span>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown" class="dropdown-menu dropdown-menu-right">
            <!-- <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ email }}</b>
            </h6> -->
            <!-- <div class="dropdown-divider"></div> -->
            <button class="dropdown-item" (click)="logout()" translate>Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
