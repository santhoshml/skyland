<div class="container">
  <div *ngIf="allUserList$ | async as allUserList">
    <table class="mt-20 table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Name</th>
          <th scope="col">Phone#</th>
          <th scope="col">Expertise</th>
          <th scope="col">Create Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of allUserList" class="table-row">
          <td>{{ row.email }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.phone }}</td>
          <td>{{ row.expertise }}</td>
          <td>{{ row.created_dt | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
